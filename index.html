<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=fire"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="img">
      <h1
        class="Blazing"
        id="bcl"
        contenteditable="true"
        style="font-size: 40px"
      >
        Naruto vs Pain
      </h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2 >Pain Chakra</h2>
        <div class="healthbar">
          <div class="healthbar__value" style="background-color:brown"  :style="painChakraBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Naruto Chakra</h2>
        <div class="healthbar">
          <div class="healthbar__value"  :style="narutoChakraBar"></div>
        </div>
      </section>
      <section id="controls">
        <div id="lineButtons"> 
        <button class="rasenganButton"  @click="attackPain" >Rasengan
        </button >
        <!-- <button :disabled="activateSageMode" class="sixButton" @click="specialAttackPain" >SAGE Mode</button> -->
        <button :disabled="activateSageMode " class="sixButton" @click="specialAttackPain" >SAGE Mode</button>

        <button class="healing">Rapid Healing</button>
        </div>
      <div id="lineButtons">
        <button class="bomb">9 Tails Bomb</button>
        <button class="Rasenshuriken" >Ultra Rasenshuriken</button>
        <button class="sexyjutsu">Sexy no Jutsu</button>
      </div>
      <button class="surrender">  SURRENDER</button>

      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
